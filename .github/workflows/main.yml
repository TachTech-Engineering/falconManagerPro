name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # recommended so TruffleHog can see history

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog-action@v1.1.2
        with:
          path: .   # scan the whole repo
          # you can add extra_args here if you like, e.g.
          # extra_args: "--only-verified"
