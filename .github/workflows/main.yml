name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # let TruffleHog see history

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.91.2  # or any v3.x.y release
        with:
          path: .                      # repo to scan
          extra_args: --results=verified,unknown
          # version: v3.91.2           # optional, defaults to 'latest'
