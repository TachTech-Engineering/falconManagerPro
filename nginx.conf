server {
  listen 80;
  server_name _;

  # CRA build is copied here by the Dockerfile
  root /usr/share/nginx/html;
  index index.html;

  # --- API proxy to Flask backend service in GKE ---
  location /api/ {
    proxy_pass http://falcon-api.default.svc.cluster.local:5003;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;

    # WebSocket upgrade (harmless if unused)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # --- Static asset caching (optional) ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  location ~* \.(js|css|svg|png|jpg|jpeg|gif|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri /index.html;
  }
}
